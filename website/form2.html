<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    
      .was-validated{
margin:0 auto; 
width:500px;
padding:20px;
background:#f9f9f9;
border:1px solid #333;
}
  </style>
</head>
<body>
  
  <div class="container mt-3">
    <h3 align="center">Student Details</h3>
  <form class="was-validated">
    <div class="mb-3 mt-3">
        <label for="phno" class="form-label">Hostel Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Hostel Name" pattern="[a-z]{4}" >
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
    
    <div class="mb-3 mt-3">
      <label for="phno" class="form-label">Room no</label>
      <input type="text" class="form-control" id="phno" placeholder="Enter Room no" pattern="[123][0-9]{2}"  required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    
    
    <button  class="btn btn-primary" onclick="window.location.href='#';">Continue</button>
    <button  class="btn btn-primary" onclick="window.location.href='home.html';">Cancel</button>
  </div>
  </form>
  </body>
</html>
